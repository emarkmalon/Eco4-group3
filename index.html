<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

     <!-- FORM SECTION -->
     <section class="formSection">
            <h2>Find out if you are eligible</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="divContaining2Inputs">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="divContaining2Inputs">
                        <div class="form-group">
                            <label for="door-no">Door no</label>
                            <input type="text" id="door-no" name="door-no" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-code">Postal code</label>
                            <input type="text" id="postal-code" name="postal-code" required>
                        </div>
                </div>
                <div class="formCheckBoxsection">
                        <p>Do you receive any benefits?</p>
                        <div class="checkboxContainer">
                            <label class="benefits-label" for="benefits-yes">
                                <input type="checkbox" id="benefits-yes" name="benefits"> 
                                <p>Yes</p>
                            </label>
                            <label class="benefits-label" for="benefits-no">
                                <input type="checkbox" id="benefits-no" name="benefits">
                                <p>No</p>
                            </label>
                    </div>
                </div>
                <a href=""><button class="formSubmitButton">Submit</button></a>
            </form>
    </section>
    
</body>
</html>
